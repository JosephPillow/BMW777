<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input[type="text"] {
            width: 100px;
            padding: 5px;
        }
        .total {
            text-align: right;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Trading</h1>
        <div class="total">Total Available USDT: ${{ total_available_usdt | round(2) }}</div>
        <table>
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Amount</th>
                    <th>USD Value</th>
                    <th>Price</th>
                    <th>Buy</th>
                    <th>Sell</th>
                </tr>
            </thead>
            <tbody>
                {% for coin_data in coins_data %}
                <tr>
                    <td>{{ coin_data.symbol }}</td>
                    <td>{{ coin_data.amount }}</td>
                    <td>${{ coin_data.usd_value | round(2) }}</td>
                    <td>${{ coin_data.price | round(2) }}</td>
                    <td>
                        <form action="{{ url_for('buy') }}" method="post">
                            <input type="hidden" name="symbol" value="{{ coin_data.symbol }}">
                            <input type="text" name="amount" placeholder="Amount" required>
                            <button type="submit">Buy</button>
                        </form>
                    </td>
                    <td>
                        <form action="{{ url_for('sell') }}" method="post">
                            <input type="hidden" name="symbol" value="{{ coin_data.symbol }}">
                            <input type="text" name="amount" placeholder="Amount" required>
                            <button type="submit">Sell</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
